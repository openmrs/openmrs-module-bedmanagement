# This workflow builds and tests an OpenMRS module (or any Java project) using Maven.
# It runs on multiple Java versions for compatibility and uses caching to speed up builds.

name: Build with Maven

on:
  push:
    branches:
      - '2.x.x'
      - 'master'
  pull_request:
    branches:
      - '2.x.x'
      - 'master'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        java-version: [8, 11, 17, 21]

    runs-on: ${{ matrix.platform }}
    env:
      PLATFORM: ${{ matrix.platform }}
      JAVA_VERSION: ${{ matrix.java-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Verify environment setup
        run: |
          echo "Running on $PLATFORM using Java $JAVA_VERSION"
          java -version
          mvn -version

      - name: Install dependencies
        run: mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true --batch-mode --show-version

      - name: Run tests
        run: mvn test --batch-mode --show-version
